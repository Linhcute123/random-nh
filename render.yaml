services:
  - type: web
    name: random-single-link-filters-toggle-v4
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --preload --workers=1 --threads=2 --timeout=120
    autoDeploy: true
    envVars:
      - key: MAX_IMAGES
        value: 400
      - key: TIMEOUT
        value: 12
      - key: MIN_WIDTH
        value: 300
      - key: MIN_HEIGHT
        value: 300
      - key: MIN_BYTES
        value: 12000
      - key: REQUIRE_PERSON
        value: 1
      - key: GET_TRY_LIMIT
        value: 50
      - key: EXCLUDE_KEYWORDS
        value: "logo, icon, sprite, favicon, avatar, badge, banner, placeholder, ads, advert, tracking, pixel, og:image"
